<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <main class="Main">
        <h1 id="Header">Calculator Project</h1>
        <div class="Calculator">
            <div class="TopDisplay">
                <div class="CurrentScreen">0</div>
            </div>
            <div class="ClearButtonEtc">
                <button id="ClearBut" onclick="this.blur()">C</button>
                <button id="PercentBut" onclick="this.blur()">%</button>
                <button id="InverseBut" onclick="this.blur()">+/-</button>
            </div>
            <div class="OperatorButtons">
                <button id="btn" onclick="this.blur()" data-number>7</button>
                <button id="btn" onclick="this.blur()" data-number>8</button>
                <button id="btn" onclick="this.blur()" data-number>9</button>
                
                <button id="btn" onclick="this.blur()" data-number>4</button>
                <button id="btn" onclick="this.blur()" data-number>5</button>
                <button id="btn" onclick="this.blur()" data-number>6</button>

                <button id="btn" onclick="this.blur()" data-number>1</button>
                <button id="btn" onclick="this.blur()" data-number>2</button>
                <button id="btn" onclick="this.blur()" data-number>3</button>

                <button id="btn" onclick="this.blur()" data-number>0</button>
                <button id="btn" onclick="this.blur()" data-number>.</button>
            </div>    
        </div>

    </main>
    <footer class="Footer">
        <h3 id="Github">Insert Github repo here</h3>
    </footer>
</body>
</html>
